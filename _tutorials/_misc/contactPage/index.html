<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="location.png"></span>
                        <span>2912 Meadowbrook Road<br>
                        Los Angeles, CA<br>
                        90017</span>
                    </li>
                    <li>
                        <span><img src="mail.png"></span>
                        <span>lorem@ipsum.com</span>
                    </li>
                    <li>
                        <span><img src="call.png"></span>
                        <span>310-386-1623</span>
                    </li>
                </ul>
                <ul class="sci">
                    <li><a href="#"></a><img src="1.png"></li>
                    <li><a href="#"></a><img src="2.png"></li>
                    <li><a href="#"></a><img src="3.png"></li>
                    <li><a href="#"></a><img src="4.png"></li>
                    <li><a href="#"></a><img src="5.png"></li>
                </ul>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <div class="form-box">
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>Phone Number</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
