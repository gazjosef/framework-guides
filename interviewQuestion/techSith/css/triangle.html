  <!-- How to build a triangle 15% -->

  <style>
    .triangle {
      height: 0px;
      width: 0px;
      border-top: 100px solid transparent;
      border-right: 100px solid green;
      border-bottom: 100px solid transparent;
      /* border-left: 100px solid red; */
    }
  </style>

  <body>
    <div class="triangle"></div>
