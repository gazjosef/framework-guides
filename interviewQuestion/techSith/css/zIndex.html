<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Z-index</title>
  </head>

  <!-- Z-Index -->

  <!-- 
    Position elements
    Stacking order
    Intergers only 
  -->

  <style>
    .b,
    .c,
    .d {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 0;
    }
    .a {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .b {
      background-color: green;
      left: 5px;
      z-index: 1;
    }

    .c {
      background-color: yellow;
      left: 10px;
    }

    .d {
      background-color: blue;
      left: 15px;
    }
  </style>
  <body>
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="d">d</div>
  </body>
</html>
