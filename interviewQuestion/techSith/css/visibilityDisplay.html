<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visibility / Hidden</title>
  </head>

  <!-- Difference between visibility: hidden and display: none 60% -->
  <style>
    div.name {
      visibility: hidden; /*  Element remains but is hidden */
      display: none; /* Element is not inside the dome */
    }
  </style>

  <body>
    <div class="name">
      name
    </div>
    <div>
      name
    </div>
  </body>
</html>
