<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Align</title>
  </head>

  <!-- How to align a block element inside a block element? 20% -->

  <style>
    .out {
      width: 300px;
      height: 300px;
      background-color: yellow;
      position: relative;
    }

    .in {
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <body>
    <div class="out">
      <div class="in"></div>
    </div>
  </body>
</html>
