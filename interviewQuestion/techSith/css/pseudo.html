<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo Element</title>
  </head>

  <!-- What are psudo elements? 40% -->

  <style>
    /* :: = psudo element */
    p::after {
      content: ", Let's Go";
    }
    /* : = psedo class */
    p:hover::after {
      content: ", I'm Here";
    }
  </style>
  <body>
    <p>Hey Ho</p>
  </body>
</html>
